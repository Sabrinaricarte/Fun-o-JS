<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function verificarAnoBissexto(ano) {
  /**
   * Verifica se um ano é bissexto com base em seu valor informado.
   *
   * @param {number} ano - O valor do ano a ser verificado.
   * @returns {string} Uma mensagem informando se o ano é bissexto ou não.
   */
  if ((ano % 400 == 0) || (ano % 4 == 0 && ano % 100 != 0)) {
    return ano + " é um ano bissexto.";
  } else {
    return ano + " não é um ano bissexto.";
  }
}

let ano = parseInt(prompt("Digite o ano a ser verificado: "));
let mensagem = verificarAnoBissexto(ano);
console.log(mensagem);

    </script>
</body>
</html>
