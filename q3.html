    <script>

function areaTriangulo(base, altura) {
  /**
   * Calcula a área de um triângulo a partir da base e altura.
   *
   * @param {number} base - O valor da base do triângulo.
   * @param {number} altura - O valor da altura do triângulo.
   * @returns {number} O valor da área do triângulo.
   */
  return (base * altura) / 2;
}

    </script>
