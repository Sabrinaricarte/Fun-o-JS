<body>
    <script>

function verificarIdade(idade) {
  /**
   * Verifica se o usuário é menor de idade com base em sua idade informada.
   *
   * @param {number} idade - A idade do usuário.
   * @returns {string} Uma mensagem informando se o usuário é menor de idade ou não.
   */
  if (idade < 18) {
    return "Você é menor de idade.";
  } else {
    return "Você é maior de idade.";
  }
}

let idade = parseInt(prompt("Informe sua idade: "));
let mensagem = verificarIdade(idade);
console.log(mensagem);

    </script>
</body>
